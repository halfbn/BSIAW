{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Aplikacja{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link text-white" href="/">Główna</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/login/">Login</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/blog/">Blog</a></li>
    </ul>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
      {% if user.is_authenticated %}
        <li class="nav-item me-2"><span class="nav-link text-white">Zalogowany jako: {{ user.username }}</span></li>
        <li class="nav-item"><a class="nav-link text-white" href="/logout/">Wyloguj</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
<div class="container py-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
