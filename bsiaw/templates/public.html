{% extends 'base.html' %}
{% block title %}Strona główna{% endblock %}
{% block content %}
<h1 class="mb-3">Strona główna</h1>
<hr>
<h2 class="mb-3">Rejestracja użytkownika</h2>
{% if messages %}
    <ul class="alert alert-info">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
<form method="post" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Zarejestruj</button>
</form>
{% endblock %}
