[program:bsiaw]
command=/home/deploy/bsiaw/venv/bin/gunicorn --workers 3 --bind unix:/run/gunicorn.sock bsiaw.wsgi:application
directory=/home/deploy/bsiaw
user=deploy
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/bsiaw.log
environment=DJANGO_SETTINGS_MODULE="bsiaw.settings"

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
